<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}{{ site.keywords | join: ', ' }}{% endif %}">
<meta name="author" content="{{ site.author }}, {{ site.email }}">
<meta property="og:locale" content="{{ site.lang }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="HandheldFriendly" content="True">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
<link rel="stylesheet" href="{{ "assets/css/style.css" | prepend: site.baseurl }}">
</head>
<body class="section-{% if include.pagename %}{{ include.pagename }}{% else %}default{% endif %}">
<div class="container">
<header>
    <h1 class="brand">
        <a href="{{ site.baseurl }}" rel="home">{{ site.title }}</a>
    </h1>
    <nav class="nav">
        <ul>
            {% for page in site.pages %}{% if page.title %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endif %}{% endfor %}
        </ul>
    </nav>
</header>
