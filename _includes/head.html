<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}{{ site.keywords | join: ', ' }}{% endif %}">
<meta name="author" content="{{ site.author }}, {{ site.email }}">
<meta property="og:locale" content="{{ site.lang }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="HandheldFriendly" content="True">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
<link rel="stylesheet" href="{{ "assets/css/style.css" | prepend: site.baseurl }}">
<script src="{{ "assets/js/jquery-2.1.4.min.js" | prepend: site.baseurl }}"></script>
{% if page.MathJax %}
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}
{% unless jekyll.environment == "debug" %}
<script>
var _hmt = _hmt || [];
(function() {
    var hm = document.createElement("script");
    hm.src = "//hm.baidu.com/hm.js?776d4b84501659ee9df066260e5bd1a0";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
})();
</script>
{% endunless %}
</head>
<body>
<div class="container section-{% if include.pagename %}{{ include.pagename }}{% else %}default{% endif %}">
<header class="topbar">
    <hgroup class="logo">
        <h1>
            <a href="{{ site.baseurl }}" title="{{ site.subtitle }}" rel="home">{{ site.title }}</a>
        </h1>
    </hgroup>
</header>
