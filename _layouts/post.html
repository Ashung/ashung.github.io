{% include head.html pagename="layout-post" %}

<div class="main post">
    <div class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-excerpt">{{ page.excerpt | strip_html | strip_newlines }}</div>
    </div>
    <article class="post-content">
        {{ content }}
    </article>
    <div class="post-meta">
        <span class="post-date">Published on {{ page.date | date: "%b %-d, %Y" }}{% if page.lastmodify %}, <span class="post-lastmodify">{{ page.lastmodify | date: "%b %-d, %Y" }}</span>{% endif %}.</span>
    </div>
</div>

{% include footer.html %}
