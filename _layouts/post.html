{% include head.html pagename="layout-post" %}

<div class="post">
    <div class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-excerpt">{{ page.excerpt | strip_html | strip_newlines }}</div>
    </div>
    <article class="post-content">
        {{ content }}
    </article>
    <div class="post-meta">
        <p class="post-date">Published on {{ page.date | date: "%b %-d, %Y" }}</p>
        {% if page.lastmodify %}<p class="post-lastmodify">{{ page.lastmodify | date: "%b %-d, %Y" }}</p>{% endif %}
    </div>
</div>

{% include footer.html %}
