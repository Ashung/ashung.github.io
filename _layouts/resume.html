<section class="experience">
<h3>工作经历</h3>
{% for item in page.experience %}
<div class="list">
    <p class="date">{{ item.from }} - {{ item.to }}</p>
    <p><strong>{{ item.company }}</strong></p>
    <p>{{ item.title }}</p>
    {% if item.content %}
    <div class="content">
        {{ item.content }}
    </div>
    {% endif %}
</div>
{% endfor %}
</section>
