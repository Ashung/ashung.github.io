photoshop:
  shortname: Photoshop
  fullname: Photoshop动作, 脚本及扩展
  items:
    - title: Bjango Actions
      desc: 为iOS, Android和屏幕设计的Photoshop动作和Automator Workflows文件.
      url: https://github.com/bjango/Bjango-Actions
      developer:
        name: Marc Edwards
        url: https://dribbble.com/bjango

    - title: Cut&Slice me
      desc: 为iOS, Android和Web设计快速导出资源的Photoshop扩展.
      url: http://www.cutandslice.me/
      developer:
        name: Daniel Marcos Perujo
        url: https://dribbble.com/peruho

    - title: LayerCraft
      desc: 切图扩展, Ps文档必须为1x或mdpi, 使用扩展复制图层到新文档, 再导出iOS或Android平台资源.
      url: http://lab.rayps.com/lc/
      developer:
        name: Ray
        url: http://rayps.com/

    - title: GuideGuide
      desc: 最好的辅助线扩展.
      url: http://guideguide.me/

    - title: INK
      desc: 标注文档的扩展, 自动为文字, 形状等标注属性.
      url: http://ink.chrometaphore.com/

    - title: GUI Automation Toolbox
      desc: 为GUI设计流程自动化的Photoshop, Illustrator动作和脚本, 包括专门为导出Android平台资源的脚本.
      url: https://github.com/Ashung/GUI_Automation_Toolbox
      developer:
        name: Ashung Hung
        url: https://dribbble.com/Ashung

illustrator:
  shortname: Illustrator
  fullname: Illustrator动作, 脚本及扩展
  items:
    - title: Layer Exporter for Adobe Illustrator
      desc: Adobe开发人员开发的扩展, 自动导出带格式后缀命名的图层, 支持SVG, JPG, PNG及HTML CSS.
      url: https://github.com/davidderaedt/Illustrator-Layer-Exporter
      developer:
        name: David Deraedt
        url: https://github.com/davidderaedt

    - title: Illustrator SVG Exporter
      desc: 无界面的SVG导出脚本, 自动导出带有".svg"后缀的路径, 图层, 组合, 复合路径和画板.
      url: https://github.com/iconic/illustrator-svg-exporter
      developer:
        name: iconic
        url: https://useiconic.com/

    - title: illustrator-scripts
      desc: 一些强化Ai绘图功能的脚本.
      url: https://github.com/shspage/illustrator-scripts

    - title: MultiExporter new
      desc: <a href="http://www.ericson.net/content/2012/02/multiexporter-multiple-resolutions/">MultiExporter</a>资源导出脚本的增强版, 支持将图层或画板导出为PNG8, PNG24, PDF, JPG, EPS, SVG等格式.
      url: http://www.tbyrne.org/export-illustrator-layers-to-svg-files
      developer:
        name: Thomas Byrne
        url: http://www.tbyrne.org/

