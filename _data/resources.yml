articles:
  shortname: Articles
  fullname: 文章, 教程及博客
  items:
    - title: Bjango.com
      desc: Bjango经常分享一些iOS, Mac OS界面设计经验和资源, Bjango同时也是 <a href="https://bjango.com/mac/skalapreview/">Skala Preview</a> (用于在iOS Android设备上预览设计稿的应用)的开发者.
      url: https://bjango.com/articles/
      author:
        name: Marc Edwards
        url: https://dribbble.com/bjango

    - title: blog.kam88.com
      desc: darkwark的blog经常分享Photoshop的使用经验, 以及一些由他自己开发免费脚本和扩展.
      url: http://blog.kam88.com/
      author:
        name: Kamil Khadeyev
        url: https://dribbble.com/darkwark

    - title: davidebarranca.com
      desc: 分享Photoshop脚本和扩展开发经验, 知名的<a href="http://www.davidebarranca.com/category/code/html-panels/">HTML panal系列教程</a>就是出自他的blog, 另外在他的Github上有一些开发CC扩展不可缺少的资源.
      url: http://www.davidebarranca.com/
      author:
        name: Davide Barranca
        url: https://github.com/undavide

