font:
  shortname: 字体
  fullname: 字体
  items:
    - title: gulp-iconfont
      desc: Create icon fonts from several SVG icons
      url: https://npmjs.org/package/gulp-iconfont/

    - title: gulp-ttf2woff
      desc: Create a WOFF font from a TTF one
      url: https://npmjs.org/package/gulp-ttf2woff/

    - title: gulp-svg2ttf
      desc: Create a TTF font from an SVG font
      url: https://npmjs.org/package/gulp-svg2ttf/

    - title: gulp-ttf2eot
      desc: Create an EOT font from a TTF one
      url: https://npmjs.org/package/gulp-ttf2eot/

    - title: gulp-ttf2woff2
      desc: Create a WOFF2 font from a TTF font
      url: https://npmjs.org/package/gulp-ttf2woff2/

    - title: gulp-fontmin
      desc: Gulp plugin for minify TTF font to SVG, EOT, WOFF
      url: https://npmjs.org/package/gulp-fontmin/

