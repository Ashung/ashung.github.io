---
layout: home
section: home
---

<ul class="postlist">
    {% for post in site.posts %}
    <li class="post-entry">
        <h3 class="post-title">
            <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        <p class="post-excerpt">{{ post.excerpt | strip_html | strip_newlines | truncate: 240 }}</p>
    </li>
    {% endfor %}
</ul>
